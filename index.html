<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper-row">
            <div class="traval-content">
                <div class="container">
                    <div class="traval-content-header">
                        <a class="traval-content-header--link" href="index.html">
                            <img src="./img/logo.svg" alt="Logo">
                        </a>
                        <h1 class="traval-content-header--title">Artificial Intelligence giving you travel recommendations</h1>
                        <p class="traval-content-header--copy">Welcome Back, Please login to your account</p>
                    </div>
                    <form class="form">
                        <label class="form-input--copy">Email</label>
                        <input class="form-input--input" type="text" placeholder="robert.langster@gmail.com">
                        <label class="form-input--copy">Password</label>
                        <div class="form-password">
                            <input class="password" type="password" value="password">
                            <img class="eye-icon" onclick="showHide()" src="./img/off.png" alt="Eye off">
                        </div>
                        <div class="form-checkbox">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">
                                    <span>Remember me</span>
                                </label>
                            </div>
                            <a href="#">Forgot password?</a>
                        </div>
                        <div class="btns">
                            <a class="form-login--link btn-item" href="#">Login</a>
                            <a class="form-signup--link btn-item" href="#">Sign Up</a>
                        </div>
                    </form>
                    <div class="social">
                        <ul class="social-list">
                            <li><a class="social-list--link social-list-login--link" href="#">Or, login with</a></li>
                            <li><a class="social-list--link" href="https://www.facebook.com">Facebook</a></li>
                            <li><a class="social-list--link" href="https://www.linkedin.com">Linked In</a></li>
                            <li><a class="social-list--link" href="https://www.google.com/">Google</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="traval-image">
                <img src="./img/travalizer.svg" alt="Travalizer">
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
